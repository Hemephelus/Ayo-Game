<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .Side {
          @apply bg-[#C66400] w-[450px] h-[70px] rounded-full flex justify-evenly items-center border-solid border border-black;
        }

        .pot {
          @apply bg-[#9E5000] w-[55px] h-[55px] rounded-full border-solid border border-black flex justify-center items-center text-3xl font-semibold  text-slate-300 hover:bg-[#EDA958]  hover:text-[#000] cursor-pointer;
        }
      }
    </style>
  </head>

  <body class="p-8 h-screen">
    <h1 class="text-3xl font-bold underline">The Ayo Game</h1>
    <div class="grid grid-cols-2 gap-4 h-[100%] m-8">
      <div class= "rounded-xl flex justify-center p-8">
        <div class="Board">
          <div class="Side one">
            <div class="pot">4</div>
            <div class="pot">4</div>
            <div class="pot">4</div>
            <div class="pot">4</div>
            <div class="pot">4</div>
            <div class="pot">4</div>
          </div>
          <div class="Side two">
            <div class="pot">4</div>
            <div class="pot">4</div>
            <div class="pot">4</div>
            <div class="pot">4</div>
            <div class="pot">4</div>
            <div class="pot">4</div>
          </div>
        </div>
      </div>
      <div class="Stat bg-slate-100 rounded-xl">
        <!-- Stat -->
        hi
      </div>
    </div>

    <script src="sketch.js"></script>
    <script src="Ayo Setup.js"></script>
  </body>
</html>
